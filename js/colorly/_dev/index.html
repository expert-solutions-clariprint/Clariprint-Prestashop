<!doctype html>
<title>Colorly - A Massive Color Library for Sass, Stylus, and LESS</title>
<link href="demo.css" rel="stylesheet">
<meta name="viewport" content="width=device-width">

<div class="book-list">
	<ul>
		<li><a href="http://github.com/jpederson/Colorly" class="download">Download Colorly</a></li>
		<li><a class="book-usage-toggle">Usage Instructions</a></li>
		<li class="label">- select a color book below -</li>
		{{colors}}
	</ul>
</div>

<div class="book-usage">
	<div class="half">
		<h4>Sass & Stylus Usage</h4>
		<code><span class="function quiet">[book-name]</span>( "<span class="selected-color quiet">[color]</span>" )</code>
	</div>
	<div class="half">
		<h4>LESS Usage</h4>
		<code>@<span class="function quiet">[book-name]</span>-<span class="selected-color quiet">[color]</span></code>
	</div>
</div>

<div class="book-viewer">
	<div class="introduction">
		<h2>Select a color book, then a color to find out how to use it in Colorly!</h2>
	</div>
</div>

<script src="demo.js"></script>
